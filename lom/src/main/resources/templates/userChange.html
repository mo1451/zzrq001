<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.js"></script>
    <link href="webjars/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="row col-md-offset-1" style="margin-top: 10px;">
        <span>
            <h4><strong>用户设置：</strong> </h4>
        </span>
</div>
<div class="row col-md-11" style="margin-top: 10px;">
    <form class="form-horizontal" action="/user/change" method="post">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">用户邮箱</label>
            <div class="col-sm-10">
                <input type="email" name="email"  class="form-control" id="email" placeholder="用户邮箱" th:value="${user.getEmail()}">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-10">
                <input type="tel"  class="form-control" name="phone" id="phone" placeholder="联系电话" th:value="${user.getPhone()}">
            </div>
        </div>
        <input type="hidden" name="id" th:value="${user.getId()}">

        <button class="button btn-primary" style="float: right" type="submit">保存</button>
    </form>

</div>
</body>
