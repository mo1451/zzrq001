<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.js"></script>
    <link href="webjars/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/myPage.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="row col-md-offset-1" style="margin-top: 10px;">
        <span>
            <h4><strong>报警详情：</strong> </h4>
        </span>
</div>
<div class="row col-md-11" style="margin-top: 10px;">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地点</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="address" placeholder="地点" value="#2 103室">
            </div>
        </div>
        <div class="form-group">
            <label for="alarmDate" class="col-sm-2 control-label">日期</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="alarmDate" placeholder="日期" value="2019-05-10">
            </div>
        </div>
        <div class="form-group">
            <label for="alarmStatus" class="col-sm-2 control-label">报警状态</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="alarmStatus" placeholder="报警状态" value="未处理">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">地点</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="phone" placeholder="业务电话" value="1300000XXXXXX">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">地点</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="name" placeholder="业主姓名" value="XXXXXXX">
            </div>
        </div>
    </form>

    <div class="row" style="height:190px;margin-top: 10px;">

        <table class="table table-bordered table-hover table-condensed" style="margin-bottom: 5px;">
            <thead>
            <tr>
                <th>报警位置</th>
                <th>报警日期</th>
                <th>报警处理</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>6号地点</td>
                <td>2019-02-04</td>
                <td>
                    <button class="button btn-primary process">处理</button>
                </td>
            </tr>
            <tr>
                <td>4号地点</td>
                <td>2019-02-13</td>
                <td>
                    <button class="button btn-primary process">处理</button>
                </td>
            </tr>
            <tr>
                <td>3号地点</td>
                <td>2019-02-25</td>
                <td>
                    <button class="button btn-primary process">处理</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="width: 100%;text-align: center;">
            <ul class="pagination" id="pagination">
            </ul>
            <input type="hidden" id="PageCount" runat="server" value="10"/>
            <input type="hidden" id="PageSize" runat="server" value="5" />
            <input type="hidden" id="countindex" runat="server" value="12"/>
            <!--设置最多显示的页码数 可以手动设置 默认为7-->
            <input type="hidden" id="visiblePages" runat="server" value="5" />
        </div>

    </div>

</div>
</body>
<script src="/js/page/myPage.js" type="text/javascript"></script>
<script src="/js/page/jqPaginator.min.js" type="text/javascript"></script>
