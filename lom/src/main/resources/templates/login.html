<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>燃气物联网平台</title>
    <link href="webjars/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <div style="width: 100%">
        <div class="row">
            <div class="col-md-7">
                <img class="mb-4" src="/img/001.jpg" alt="" width="100%" height="100%">
            </div>
            <div class="col-md-5">
                <form class="form-signin" th:action="@{/login}" method="post">

                <h1 class="h3 mb-3 font-weight-normal">光行物联云平台</h1>
                <label for="inputUser" class="sr-only">Email address</label>
                <input type="text" id="inputUser" name="inputUser" class="form-control" placeholder="用户名" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="密码" required>
                    <!--<div class="checkbox mb-3">-->
                    <!--<label>-->
                        <!--<input type="checkbox" value="remember-me"> 记住密码-->
                    <!--</label>-->
                <!--</div>-->
               <div class="row">
                   <div class="col-md-7">
                       <label for="inputCode" class="sr-only">验证码</label>
                       <input type="text" id="inputCode" name="inputCode" class="form-control" placeholder="验证码" required autofocus>
                       <!--判断-->
                       <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                   </div>
                   <!--<div class="col-md-5">-->

                   <!--</div>-->
                   <div class="col-md-5">

                       <img alt="验证码" onclick="this.src='defaultKaptcha?d='+new Date()*1"
                            src="defaultKaptcha">

                   </div>
               </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
